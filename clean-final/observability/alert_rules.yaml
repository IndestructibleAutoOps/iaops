apiVersion: iao.io/v1
kind: AlertRules
metadata:
  name: alert-rules
  urn: "urn:iao:s:alert-rules:v1"
spec:
  version: "1.0.0"
  rules:
    - id: runtime-resource-exceeded
      description: Alert when runtime resource utilization breaches threshold
      expr: runtime_resource_usage > runtime_resource_threshold
      severity: critical
      labels: {category: runtime, policy: resource}
    - id: policy-violation-detected
      description: Alert when a governance policy violation event is emitted
      expr: policy_violation_detected > 0
      severity: high
      labels: {category: governance, policy: enforcement}
