apiVersion: iao.io/v1
kind: GlobalSchemaRegistry
metadata:
  name: global-schema-registry
spec:
  rootAnchorRef: "urn:iao:a:root:v2"
  namingSpecRef: "clean-final/unified-charter/naming_short.yaml"
  hashBoundary:
    algorithm: sha3-512
    scope: file
    mode: fail_closed
  compatibility:
    default:
      backwardCompatible: true
      forwardCompatible: false
  schemas:
    - urn: "urn:iao:s:runtime-resources:v1"
      kind: RuntimeResources
      file: "clean-final/runtime/runtime_resources.yaml"
      schemaVersion: "1.0.0"
    - urn: "urn:iao:s:metrics-spec:v1"
      kind: MetricsSpec
      file: "clean-final/observability/metrics_spec.yaml"
      schemaVersion: "1.0.0"
    - urn: "urn:iao:s:event-stream:v1"
      kind: EventStream
      file: "clean-final/events/event_stream.yaml"
      schemaVersion: "1.0.0"
    - urn: "urn:iao:s:logging-spec:v1"
      kind: LoggingSpec
      file: "clean-final/logging/logging.yaml"
      schemaVersion: "1.0.0"
    - urn: "urn:iao:s:error-catalog:v1"
      kind: ErrorCatalog
      file: "clean-final/errors/error_catalog.json"
      schemaVersion: "1.0.0"
    - urn: "urn:iao:s:alert-rules:v1"
      kind: AlertRules
      file: "clean-final/observability/alert_rules.yaml"
      schemaVersion: "1.0.0"
