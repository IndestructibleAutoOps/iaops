apiVersion: iao.io/v1
kind: ReplaySpec
metadata:
  name: replay-spec
spec:
  rootAnchorRef: "urn:iao:a:root:v2"
  namingSpecRef: "clean-final/unified-charter/naming_short.yaml"
  replayManifest:
    file: "clean-final/unified-charter/replay_manifest.v2.json"
  hashBoundary:
    algorithm: sha3-512
    boundary:
      - root_anchor
      - semantic_tree
      - schema_registry
      - type_system
      - execution_semantics
      - global_index
      - global_validation
      - global_governance
      - seals
      - final_output_index
  deterministicRulesRef: "clean-final/unified-charter/executionsemantics.v2.yaml"
  environment:
    specFile: "clean-final/unified-charter/replay_environment.v2.yaml"
