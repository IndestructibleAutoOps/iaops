apiVersion: iao.io/v1
kind: ReplayEnvironment
metadata:
  name: replay-environment
spec:
  time: { timezone: UTC }
  locale: { lang: "C" }
  filesystem:
    newline: "\n"
    pathCaseSensitive: true
  hashing: { algorithm: sha3-512 }
  canonicalization:
    serializer: canonical_json
    yaml:
      sortKeys: true
      stripTrailingSpaces: true
  execution:
    maxConcurrent: 8
    failClosed: true
